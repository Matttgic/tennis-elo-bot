# .github/workflows/tennis-elo-bot.yml
name: Tennis ELO Bot

on:
  schedule:
    # S'exécute tous les jours à 6h00 UTC (8h00 Paris)
    - cron: '0 6 * * *'
  
  # Permet de lancer manuellement depuis GitHub
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pandas requests python-telegram-bot
    
    - name: Check environment variables
      run: |
        echo "Checking if environment variables are set..."
        if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
          echo "WARNING: TELEGRAM_BOT_TOKEN not set"
        else
          echo "✓ TELEGRAM_BOT_TOKEN is set"
        fi
        
        if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "WARNING: TELEGRAM_CHAT_ID not set"
        else
          echo "✓ TELEGRAM_CHAT_ID is set"
        fi
        
        if [ -z "${{ secrets.ODDS_API_KEY }}" ]; then
          echo "WARNING: ODDS_API_KEY not set"
        else
          echo "✓ ODDS_API_KEY is set"
        fi
        
        if [ -z "${{ secrets.TENNIS_API_KEY }}" ]; then
          echo "WARNING: TENNIS_API_KEY not set"
        else
          echo "✓ TENNIS_API_KEY is set"
        fi
    
    - name: Run Tennis ELO Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        TENNIS_API_KEY: ${{ secrets.TENNIS_API_KEY }}
      run: |
        python tennis_elo_bot.py
      continue-on-error: false
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          *.txt
